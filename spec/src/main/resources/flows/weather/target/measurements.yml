targets:
  measurements:
    kind: relation
    mapping: measurements_extracted
    relation: measurements
    partition:
      year: $year

  measurements_jdbc_merge:
    kind: merge
    mapping: measurements_deduplicated
    relation: measurements_jdbc
    clauses:
      - action: insert
      - action: update

  measurements_jdbc_append:
    kind: relation
    mapping: measurements_deduplicated
    relation: measurements_jdbc
    mode: append
